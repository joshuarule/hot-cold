<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css">


        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body class="xoutline">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="scale">

                <!-- Hot / Cold Graphics -->

                <div class="hot-wrap">
                    <h1 class="hot">hot</h1>
                </div>
                <div class="cold-wrap">
                    <h1 class="cold">cold</h1>
                </div>
            </div>
            <div class="prompt-box">
                <div class="container game-data">
                    <div class="try-wrap">
                        <span class="tries"></span>
                    </div>
                    <a href="#" class="restart">restart</a>
                </div>
                <Ul class="slides">

                    <!-- Intro slide -->
                    
                    <li class="slide js-show">
                        <div class="vcontainer">
                            <div class="vwrap">
                                <div class="instruction">
                                    <h2>
                                        Can you guess the number from 1 - 100?
                                    </h2>
                                </div>
                                
                                <button id="start">start</button>
                            </div>
                            
                        </div>
                        
                    </li>

                    <!-- Set Guess slide -->

                    <li class="slide">
                        <div class="vcontainer">
                            <div class="vwrap">
                                <div class="instruction">
                                   <h2>
                                        How many guesses would you like?
                                    </h2>
                                </div>
                                <div class="input-wrap">
                                  <input type="tel" class="input" placeholder="enter amount here">  
                                </div>
                                
                                <button>submit</button>
                            </div>
                        </div>
                    </li>

                    <!-- Guessing slide -->

                    <li class="slide">
                        <div class="vcontainer">
                            <div class="vwrap">
                                <div class="instruction">
                                    <h2>Enter your guess
                                    </h2>
                                </div>
                                
                                <div class="input-wrap">
                                    <input type="tel" class="input" placeholder="enter guess here">
                                </div>
                                <button>submit</button>
                            </div>
                        </div>
                    </li>

                    <!-- win slide -->

                    <li class="slide">
                        <div class="vcontainer">
                            <div class="vwrap">
                                <h2 class="correct">You Win!</h2>
                            </div>
                        </div>
                    </li>

                    <!-- lose slide -->

                    <li class="slide">
                        <div class="vcontainer">
                            <div class="vwrap">
                                <h2 class="lose">You Lose!</h2>
                            </div>
                        </div>
                    </li>
                </Ul>

                <!-- game info at the bottom -->

                <div class="container">
                   <ol class="guess-list">
                       
                   </ol> 
                </div>

            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script async src="js/app.js"></script>
        <script async src="js/outline.js"></script>
    </body>
</html>
