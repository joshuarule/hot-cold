    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css">


        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body class="xoutline">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="scale">
                <div class="hot-wrap">
<!--                     <h1 class="hot transparent-2">hot</h1>
                    <h1 class="hot transparent-1">hot</h1> -->
                    <h1 class="hot">hot</h1>
                  <!--   <h1 class="hot transparent-1">hot</h1>
                    <h1 class="hot transparent-2">hot</h1> -->
                </div>
                <div class="cold-wrap">
                    <h1 class="cold">cold</h1>
                </div>
                
            </div>
            <div class="prompt-box">
                <Ul class="slides">

                    <li class="slide js-show">
                        <h2 class="instruction">
                            Can you guess the number from 1 - 100?
                        </h2>
                        <button>Start</button>
                    </li>

                    <li class="slide">
                        <h2 class="instruction">
                            How many guesses would you like?
                        </h2>
                        <div class="input-wrap">
                          <input type="tel" id="triesVal" placeholder="enter amount here">  
                        </div>
                        
                        <button>Let's Go!</button>
                    </li>

                    <li class="slide">
                        <h2 class="instruction">Enter your guess</h2>
                        <div class="input-wrap">
                            <input type="tel" placeholder="enter guess here">
                        </div>
                        <button>submit</button>
                        <br>
                    </li>

                    <li class="slide">
                        <h2 class="correct">You Win!</h2>
                    </li>
                    <li class="slide">
                        <h2>You Lose!</h2>
                    </li>
                </Ul>
                <div class="container game-data">
                    <div class="try-wrap">
                        <span class="tries"></span>
                    </div>
                    <ol class="guess-list"></ol>
                    <a href="#" class="restart">restart</a>
                </div>
                <div class="error-wrap error-1 hide">
                    <h2 class="error">That is not a number!</h2>
                </div>
                <div class="error-wrap error-2 hide">
                    <h2 class="error">Number must be between 1 - 100</h2>
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script async src="js/app.js"></script>
        <script async src="js/outline.js"></script>
    </body>
</html>
